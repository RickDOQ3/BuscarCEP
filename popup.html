<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP Finder</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <img src="logo.png" alt="Logo da Empresa" class="company-logo">
                    <div>
                        <h1>CEP</h1>
                        <p class="subtitle">Consulta rápida de endereços</p>
                    </div>
                </div>
                <button id="minimizeBtn" class="minimize-btn" title="Minimizar">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
        </header>

        <main>
            <div class="search-section">
                <div class="input-wrapper">
                    <div class="input-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <input 
                        type="text" 
                        id="cepInput" 
                        placeholder="Digite o CEP (ex: 01001-000 ou 01001000)"
                        inputmode="numeric"
                        autocomplete="off"
                    >
                    <button id="searchBtn" class="search-button" title="Buscar CEP">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <div class="quick-actions">
                    <small>Últimas buscas:</small>
                    <div class="history-buttons" id="historyButtons">
                        <!-- Histórico será carregado aqui -->
                    </div>
                </div>
            </div>

            <div class="result-section" id="resultSection">
                <div class="result-header">
                    <h2><i class="fas fa-map-pin"></i> Endereço Encontrado</h2>
                    <div class="action-buttons">
                        <button id="copyBtn" class="icon-btn small" title="Copiar endereço">
                            <i class="far fa-copy"></i>
                        </button>
                        <button id="mapsBtn" class="icon-btn small" title="Abrir no Maps" style="display: none;">
                            <i class="fas fa-map-marked-alt"></i>
                        </button>
                    </div>
                </div>
                
                <div class="address-card">
                    <div class="address-row">
                        <div class="address-item">
                            <span class="label"><i class="fas fa-road"></i> Logradouro</span>
                            <span id="logradouro" class="value">-</span>
                        </div>
                        <div class="address-item">
                            <span class="label"><i class="fas fa-map-signs"></i> Bairro</span>
                            <span id="bairro" class="value">-</span>
                        </div>
                    </div>
                    
                    <div class="address-row">
                        <div class="address-item">
                            <span class="label"><i class="fas fa-city"></i> Cidade/UF</span>
                            <span id="localidade" class="value">-</span>
                        </div>
                        <div class="address-item">
                            <span class="label"><i class="fas fa-mail-bulk"></i> CEP</span>
                            <span id="cep" class="value">-</span>
                        </div>
                    </div>
                    
                    <div class="address-row">
                        <div class="address-item full">
                            <span class="label"><i class="fas fa-info-circle"></i> Complemento</span>
                            <span id="complemento" class="value">-</span>
                        </div>
                    </div>
                    
                    <div class="address-row">
                        <div class="address-item">
                            <span class="label"><i class="fas fa-phone"></i> DDD</span>
                            <span id="ddd" class="value">-</span>
                        </div>
                        <div class="address-item">
                            <span class="label"><i class="fas fa-globe-americas"></i> Região</span>
                            <span id="regiao" class="value">-</span>
                        </div>
                    </div>
                </div>
                
                <div class="result-footer">
                    <button id="clearBtn" class="secondary-btn">
                        <i class="fas fa-redo"></i> Nova Busca
                    </button>
                    <button id="saveBtn" class="primary-btn">
                        <i class="far fa-bookmark"></i> Salvar
                    </button>
                </div>
            </div>

            <div class="loading-section" id="loadingSection">
                <div class="spinner"></div>
                <p>Buscando endereço...</p>
            </div>

            <div class="error-section" id="errorSection">
                <div class="error-icon">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <p id="errorMessage">CEP não encontrado</p>
                <button id="tryAgainBtn" class="secondary-btn">
                    <i class="fas fa-redo"></i> Tentar Novamente
                </button>
            </div>

            <div class="saved-section" id="savedSection">
                <h3><i class="far fa-bookmark"></i> CEPs Salvos</h3>
                <div class="saved-list" id="savedList">
                    <!-- CEPs salvos serão carregados aqui -->
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <p class="credits">
                    <i class="fas fa-code"></i> Programado por Robert Santos
                </p>
                <div class="branding">
                    <img src="logo.png" alt="Logo" class="footer-logo">
                    <span class="version">v1.3</span>
                </div>
            </div>
        </footer>
    </div>

    <div class="notification" id="notification">
        <div class="notification-content">
            <i class="fas fa-check-circle" id="notificationIcon"></i>
            <span id="notificationText"></span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
